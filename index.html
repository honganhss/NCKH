<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NCKH</title>
    <script
      async
      src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"
    ></script>

    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three/build/three.module.js",
          "three/addons/": "https://unpkg.com/three/examples/jsm/"
        }
      }
    </script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="header">
      <a href="#">
        <img src="img/favourite.svg" alt="" class="logo" />
      </a>
      <p>NCKH - NGUYỄN HỒNG ÁNH</p>
      <a href="#">
        <img src="img/dashed-line-01.svg" alt="" class="logo" />
      </a>
    </section>
    <section id="banner" class="section-p1">
      <div id="bannerLeft">
        <h2>Giảm 50% Đối Với Sinh Viên HOU</h2>
        <br />
        <h4>Bình Gốm Chào Mừng Kỉ Niệm 31 Năm</h4>
        <h4>Ngày Truyền Thống Khoa Công Nghệ Thông Tin</h4>
        <button>ĐẶT HÀNG NGAY</button>
      </div>
    </section>
    <section id="TB" class="section-p1">
      <center><canvas id="TBvase"></canvas></center>
      <div class="TBbtn">
        <button id="btn1">Nền 1</button>
        <button id="btn2">Nền 2</button>
        <button id="btn3">Tăng Ánh Sáng</button>
        <button id="btn4">Giảm Ánh Sáng</button>
      </div>
    </section>

    <section id="Title" class="section-p1">
      <center>
        <h4>TRƯỜNG ĐẠI HỌC MỞ HÀ NỘI</h4>
        <h4>KHOA CÔNG NGHỆ THÔNG TIN</h4>
        <br />
      </center>
      <div class="m5M">
        <button>MỞ TƯƠNG LAI</button><button>MỞ CƠ HỘI</button
        ><button>MỞ TRÁI TIM</button><button>MỞ CƠ HỘI</button
        ><button>MỞ TẦM NHÌN</button>
      </div>
    </section>
    <div class="M5M">
      <img src="img/image.png" alt="" />
      <img src="img/anh2.jpg" alt="" /><img src="img//anh3.jpg" alt="" /><img
        src="img/anh4.jpg"
        alt=""
      />
    </div>
    <section id="Content" class="section-p1"></section>

    <script type="module" src="index.js"></script>
    <script></script>
  </body>
</html>
